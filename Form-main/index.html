<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <form>

        <h1 class="fuenteH1">Formulario Pilotos F1</h1>
        <p class="p1"> Ingreses sus datos correctamente para su registro</p><br><br>
        <div class="Registro">
            <fieldset>
                <legend class="legend1">Registro de Usuarios</legend><br>
                <label class="fuenteBlanca" for="fname">Nombres:</label><br>
                <input type="text" name="f" id="fname" autofocus required pattern="[a-zA-Z]{2,10}"
                    placeholder="ingrese su nombre"><br><br>

                <label class="fuenteBlanca" for="lname">Apellido:</label><br>
                <input type="text" name="lname" id="lname" required pattern="[A-Za-z ]{2,40}"
                    placeholder="ingrese su apellido"><br><br>

                <label class="fuenteBlanca" for="email"> Correo Electronico:</label><br>
                <input type="email" name="Email" id="email" min="10" max="40"
                    placeholder="Ingrese Correo"><br><br>

                <label class="fuenteBlanca" for="direccion"> Ingrese Direccion:</label><br>
                <input type="text" name="direccion" id="direccion" required pattern="[A-Za-z-#-*]{2,40}"
                    placeholder="Ingrese Direccion"> <br><br>

                <label class="fuenteBlanca" for="pwd">Password:</label><br>
                <input type="password" name="pwd" id="pwd" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    placeholder="Ingrese contraseña"><br><br>

                <label class="fuenteBlanca" for="pwd">Confirmar Password:</label><br>
                <input type="password" id="pwd" name="pwd" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    placeholder="Confirme contraseña"><br><br>

                <label class="fuenteBlanca" for="Fechadenacimiento">Fecha de Nacimiento:</label><br>
                <input type="date" id="Fechanacimiento" name="Fechadenacimiento" max="2008-12-31"
                    min="1990-01-01"><br><br>

                <label class="fuenteBlanca" for="telefono"> Ingrese Numero de telefono:</label><br>
                <input type="tel" name="telefono" id="telefono" required pattern="{10,}"
                    placeholder="304-548-2135"><br><br>

                <!-- 
                    <label class="fuenteBlanca" for=""> Ingrese fecha de nacimiento:</label><br>
                    <input type="numb" name="Fecha de nacimiento" id="" required pattern="{10,40}" placeholder="Ingrese fecha de nacimiento"> <br><br> -->

                <input type="submit" value="Submit">
                <input type="reset">

                <h2 class="fuenteH2">Registro de nomina</h2>
                <p class="p2"> ========================== </p>
                <legend class="legend2"> Registe sus Datos </legend>
                <input list="browsers" name="browsers" placeholder="Seleccione su cargo"><br><br>

                <label class="fuenteBlanca" for="datemin">Ingrese Fecha de Ingreso</label><br>
                <input type="date" id="datemin" name="datemin" min="1960-01-01"><br><br>

                <label class="fuenteBlanca" for="datemax">Ingrese fecha de salida</label><br>
                <input type="date" id="datemax" name="datemax" max="2022-10-31">


                <datalist id="browsers">
                    <option value="Piloto">
                    <option value="Tecnico">
                    <option value="Auxiliar">
                    <option value="Director">
                    <option value="Comisario">

                </datalist>
                <br>
                <br>

                <textarea name="message" id="" cols="30" rows="10"
                    style="width: 200px; height: 200px; ">Es importante para nosotros coonocer como fue su experiencia trabajando con nosotros </textarea>
                <br>
                <input type="submit">

            </fieldset>
    </form>
    </div>

</body>

</html>
